group 'johnson'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.5'
    compile 'io.netty:netty-all:4.1.0.Beta8'
    compile 'io.netty:netty-example:4.1.0.Beta8'
    compile 'org.eclipse.jetty.alpn:alpn-api:1.0.0'
    compile 'io.netty:netty-tcnative:1.1.33.Fork10:osx-x86_64'
}
